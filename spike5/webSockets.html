<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sockets</title>
</head>
<body>
    <label for="sendText">Text to Send:</label>
    <input type="text" id="sendText" name="sendText"><br/>
    <input type="button" value="Send" onclick="sendMessage()"><br/><br/>
    <input type="text" id="receivedText">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        function sendMessage() {
            var message = document.getElementById('sendText')
            socket.emit('message', message.value)
            message.value = ''
        }

        socket.on('message', function(msg) {
            var answer = document.getElementById('receivedText')
            answer.value = msg
        })
    </script>

</body>
</html>
